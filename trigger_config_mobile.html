<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trigger Units Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
        h2 { color: #333; text-align: center; margin-top: 1em; }
        .container { width: 95%; max-width: 900px; margin: 0 auto; }
        .scroll-table { overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0 2px 6px #ccc; }
        th, td { padding: 10px 8px; border: 1px solid #ddd; text-align: center; }
        th { background: #f2f2f2; }
        tr:nth-child(even) { background: #f8f8f8; }
        .status-ok { color: green; font-weight: bold; }
        .status-no { color: red; font-weight: bold; }
        .mac { font-family: monospace; font-size: 0.95em; }
        .input-small { width: 60px; }
        .input-name { width: 100px; }
        .submit-btn { padding: 8px 20px; font-size: 1.1em; border-radius: 6px; border: none; background: #1e87f0; color: #fff; }
        .submit-btn:active { background: #1251a0; }
        @media (max-width: 600px) {
            th, td { padding: 6px 2px; font-size: 0.95em; }
            .input-small, .input-name { width: 90%; min-width: 40px;}
            .submit-btn { width: 100%; padding: 10px 0; font-size: 1em;}
            table, .scroll-table { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <h2>Trigger Units Configuration</h2>
    <div class="container">
    <div class="scroll-table">
    <form method="post" action="/set">
    <table>
        <tr>
            <th>MAC / Name</th>
            <th>Function</th>
            <th>Buzzer</th>
            <th>RGB LED</th>
            <th>Threshold (m)</th>
            <th>Status</th>
            <th>Battery</th>
            <th>Distance</th>
            <th>Set</th>
        </tr>
        <!-- Repeat this block for each trigger -->
        <tr>
            <td>
                <span class="mac">AA:BB:CC:DD:EE:01</span><br>
                <input class="input-name" type="text" name="name_AABBCCDDEE01" value="Start Gate">
            </td>
            <td>
                <select name="function_AABBCCDDEE01">
                    <option value="0" selected>Start Trigger</option>
                    <option value="1">Stop Trigger</option>
                    <option value="2">Just Display</option>
                    <option value="3">Lap Trigger</option>
                </select>
            </td>
            <td>
                <input type="checkbox" name="buzzer_AABBCCDDEE01" checked>
            </td>
            <td>
                <input type="checkbox" name="rgb_AABBCCDDEE01">
            </td>
            <td>
                <input class="input-small" type="number" step="0.01" name="threshold_AABBCCDDEE01" value="2.00">
            </td>
            <td>
                <span class="status-ok">ACK</span>
            </td>
            <td>
                4.07 V
            </td>
            <td>
                1.25 m
            </td>
            <td>
                <input class="submit-btn" type="submit" value="Save">
            </td>
        </tr>
        <!-- ...repeat for more triggers... -->
    </table>
    </form>
    </div>
    <p style="text-align:center; color: #888; font-size: 0.9em; margin-top: 24px;">
        <em>Live status updates automatically.<br>
        "ACK" means settings applied by trigger unit.</em>
    </p>
    </div>
</body>
</html>
