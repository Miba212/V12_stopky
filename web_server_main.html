<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Stopwatch - Main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; margin: 0; }
    header { background: #333; padding: 1em; text-align: center; }
    h1 { margin: 0; font-size: 1.6em; }
    .config-link { display: inline-block; margin: 1em 0 1em 0; background: #4ec9b0; color: #111;
      padding: 0.5em 1.2em; border-radius: 6px; font-weight: bold; text-decoration: none; }
    .trigger-status-row {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; margin: 1em 0 2em 0;
    }
    .trigger-mini {
      min-width: 80px; padding: 0.7em 1em; border-radius: 6px; background: #333;
      display: flex; flex-direction: column; align-items: center;
    }
    .trigger-mini.online { border: 2px solid #7f7; }
    .trigger-mini.offline { border: 2px solid #f77; opacity: 0.5; }
    .trigger-name { font-size: 1em; font-weight: bold; }
    .battery { font-size: 0.9em; }
    .main-result { text-align: center; margin: 2.5em 0 1.2em 0; }
    .result-label { font-size: 1.2em; color: #aaa; }
    .result-value {
      font-size: 3em; font-weight: bold; color: #4ec9b0; margin-top: 0.1em;
      letter-spacing: 0.05em;
    }
    .history-section {
      max-width: 420px; margin: 0 auto 2em auto; background: #232323;
      border-radius: 8px; box-shadow: 0 2px 8px #0003; padding: 1em 1.5em;
    }
    .history-title { font-size: 1.2em; margin-bottom: 0.8em; color: #ccc; }
    .history-list { list-style: decimal inside; padding-left: 0; }
    .history-list li { margin: 0.2em 0; font-size: 1.05em; }
    @media (max-width: 600px) {
      .main-result { margin: 1.3em 0 0.7em 0; }
      .result-value { font-size: 2em; }
      .history-section { padding: 0.5em 0.7em; }
      .trigger-status-row { gap: 0.5em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ESP32 Stopwatch</h1>
    <a class="config-link" href="/config">Config / Trigger Details</a>
  </header>

  <!-- Compact trigger status row -->
  <div class="trigger-status-row">
    <!-- Example for 2 triggers, repeat for each trigger, make each a link to its config section -->
    <a class="trigger-mini online" href="/config#trigger1">
      <span class="trigger-name">Start</span>
      <span class="battery">üîã 3.95V</span>
      <span style="color:#7f7;font-size:0.8em;">‚óè</span>
    </a>
    <a class="trigger-mini offline" href="/config#trigger2">
      <span class="trigger-name">Stop</span>
      <span class="battery">üîã 3.82V</span>
      <span style="color:#f77;font-size:0.8em;">‚óè</span>
    </a>
    <!-- ... -->
  </div>

  <!-- Main result -->
  <div class="main-result">
    <div class="result-label">Last Result:</div>
    <div class="result-value">12.347 s</div>
    <div style="color:#aaa;font-size:0.95em;">(2025-06-05 16:45:27)</div>
  </div>

  <!-- Results history -->
  <div class="history-section">
    <div class="history-title">Results History</div>
    <ol class="history-list">
      <li>12.347 s <small style="color:#888;">(2025-06-05 16:45:27)</small></li>
      <li>12.401 s <small style="color:#888;">(2025-06-05 16:41:03)</small></li>
      <li>12.388 s <small style="color:#888;">(2025-06-05 16:37:15)</small></li>
      <li>12.350 s <small style="color:#888;">(2025-06-05 16:34:08)</small></li>
    </ol>
  </div>
</body>
</html>
